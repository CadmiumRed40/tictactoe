<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictacto.css">
</head>

<body>
    <div> 
        <div class="grid-container">
            <table>
                <tr>
                    <button id="one" class="tictac-box"></button>
                    <button id="two" class="tictac-box"></button>
                    <button id="three" class="tictac-box"></button>
                </tr>
                <tr>
                    <button id="four" class="tictac-box"></button>
                    <button id="five" class="tictac-box"></button>
                    <button id="six" class="tictac-box"></button>
                </tr>
                <tr>
                    <button id="seven" class="tictac-box"></button>
                    <button id="eight" class="tictac-box"></button>
                    <button id="nine" class="tictac-box"></button>
                </tr>
            </table>
        </div>

        <div>
            <span id="win"> You Win! </span> <span id="tie"> TIE! </span> <span id="p1Wins">Player 1 Wins! </span> <span id="p2Wins"> Player 2 Wins!</span>
        </div>
        
        <div>
            <button id="redo">Start Over</button>
        </div>
    </div>

    <script src="tictacto.js"></script>
</body>
</html>
