<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictacto.css">
</head>

<body>
    
    <div> 
        <div class="game-mode-container">
        <button type="submit" id="player1Button" class="game-mode">1 Player</button>
        

        <button type="submit" id="player2Button" class="game-mode">2 Player</button>
    </div>

    <div class="grid-container">
        <table>
            <tr>
                <button class="1 row1">1</button>
                <button class="2 row1">X</button>
                <button class="3 row1">X</button>
            </tr>
            <tr>
                <button class="4 row2">4</button>
                <button class="5 row2">X</button>
                <button class="6 row2">X</button>
            </tr>
            <tr>
                <button class="7 row3">7</button>
                <button class="8 row3">X</button>
                <button class="9 row3">X</button>
            </tr>
        </table>
    </div>

    <div>
        <button class="redo">Start Over</button>
    </div>

    <script src="tictacto.js"></script>
</body>
</html>
