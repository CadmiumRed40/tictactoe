<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictacto.css">
</head>

<body>
    <div> 
        <div class="game-mode-container">
            <button type="submit" id="player1Button" class="game-mode">1 Player</button>
        
            <button type="submit" id="player2Button" class="game-mode">2 Player</button>
        </div>

        <div class="grid-container">
            <table>
                <tr>
                    <button class="one tictac-box">1</button>
                    <button class="two tictac-box">X</button>
                    <button class="three tictac-box">X</button>
                </tr>
                <tr>
                    <button class="four tictac-box">4</button>
                    <button class="five tictac-box">X</button>
                    <button class="six tictac-box">X</button>
                </tr>
                <tr>
                    <button class="seven tictac-box">7</button>
                    <button class="eight tictac-box">X</button>
                    <button class="nine tictac-box">X</button>
                </tr>
            </table>
        </div>

        <div>
            <button class="redo">Start Over</button>
        </div>
    </div>

    <script src="tictacto.js"></script>
</body>
</html>
