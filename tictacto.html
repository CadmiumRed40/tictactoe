<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictacto.css">
</head>

<body>
    
    <div> 
        <button type="submit" id="player1Button">1 Player</button>

        <button type="submit" id="player2Button">2 Player</button>

        <table>
            <tr>
                <span class="1">X</span>
                <span class="2">X</span>
                <span class="3">X</span>
            </tr>
            <tr>
                <span class="4">X</span>
                <span class="5">X</span>
                <span class="6">X</span>
            </tr>
            <tr>
                <span class="7">X</span>
                <span class="8">X</span>
                <span class="9">X</span>
            </tr>
    </div>
    <script src="tictacto.js"></script>
</body>
</html>
